<!-- Navigation -->
<header class="p-3 mb-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        {% if current_user.is_authenticated %}
        {% endif %}
      </ul>
      <div class="text-end">
        {% if current_user.is_authenticated %}
          <a id="logoutPlayer" href=""><button type="button" class="btn btn-danger me-2 btn-logout">Logout</button></a>
          <script>
            var playerToken = parent.window.location.search.split('RIO_PLAYER_TOKEN=')[1];
            var logoutLink = "/logout?RIO_PLAYER_TOKEN=" + playerToken;
            document.getElementById("logoutPlayer").setAttribute("href", logoutLink);
          </script>
        {% endif %}
      </div>
    </div>
  </div>
</header>
